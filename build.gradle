// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

	compile 'org.sdmlib:SDMLib:2.+'
	compile group: 'org.json', name: 'json', version: '20090211'
	
	// https://mvnrepository.com/artifact/org.eclipse.paho/org.eclipse.paho.client.mqttv3
    compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.2.1'
    
    testCompile "org.testfx:testfx-core:4.0.15-alpha"
    testCompile "org.testfx:testfx-junit:4.0.15-alpha"
    testCompile 'org.fulib:fulib:1.0.+'
    testCompile 'org.fulib:fulibTables:1.0.+'
    
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
	task(runWarehouse, dependsOn: 'classes', type: JavaExec){
		main = 'package_ha07.warehouse51.WarehouseServer'
		classpath = sourceSets.main.runtimeClasspath
	}
	
	task(runShop, dependsOn: 'classes', type: JavaExec){
		main = 'package_ha07.shop24.ShopServer'
		classpath = sourceSets.main.runtimeClasspath
	}

